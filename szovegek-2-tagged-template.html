<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // Írj egy olyan függvényt (tagged template) ami a paraméterként kapott texts, 
        // values értékeket úgy adja vissza egy strigben, hogy a text értékek dőltek, 
        // a value-k félkövérek legyenek, ha beillesztjük a html-be, 
        // tehát a megfelelő tagekkel kiegészített stinget adjon vissza!

        const user = {
            firstName: 'Jonh',
            lastName: 'Doe',
            age: 30
        };

        const janeDoe = {
            firstName: 'Jane',
            lastName: 'Doe'
        }

        const tag = (texts, ...values) => 
            texts.map((text, index) =>
                `<i>${text}</i>${values[index] ? `<strong>${values[index]}</strong>` : ''}`
            ).join('');

        const template = tag`My name is ${user.firstName} ${user.lastName}, and I'm ${user.age} years old.`;
        document.body.innerHTML = template;



    </script>
</body>

</html>
